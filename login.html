<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <section class="login-page">
        <nav class="login-page-nav">
            <ul>
                <li class="brand">
                    <a href="#" <i class="fas fa-dove"></i>Home</a>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Language: English</a></li>
            </ul>
        </nav>

        <div class="login">
            <div class="login-content">
                <h2>Log In To Twitter</h2>
                <form class="login-form">
                    <input type="text" placeholder="Phone, Email, or Username"/>
                    <input type="password" placeholder="password" />
                    <div>
                        <button type="botton" class="login-form-btn">Log In</button>
                        <input type="checkbox" class="login-form-checkbox" id="check">
                        <label for="check">Remember Me</label>
                        <a href="#">Forgot password</a>
                    </div> 
                </form>
            </div>
            <footer class="login-footer">
                <p>New To Twitter? <a href="#">Sign Up Now</a></p>
                <p>Already using Twitter via text message?<a href="#">Activate your account</a></p>
            </footer>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
